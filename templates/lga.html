{% extends "base.html" %}
{% block content %}

<h3>LGA Total Result</h3>

<form method="post" class="mb-4">
    <select name="lga" class="form-select" required>
        <option value="">Select LGA</option>
        {% for lga in lgas %}
            <option value="{{ lga.lga_id }}">{{ lga.lga_name }}</option>
        {% endfor %}
    </select>
    <button class="btn btn-success mt-3">View Total</button>
</form>

{% if results %}
<table class="table table-striped">
    <tr>
        <th>Party</th>
        <th>Total Votes</th>
    </tr>
    {% for row in results %}
    <tr>
        <td>{{ row.party_abbreviation }}</td>
        <td>{{ row.total }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
